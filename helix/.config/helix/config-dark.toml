theme = "catppuccin_mocha_transparent"

[editor]
# Highlight all lines with a cursor
cursorline = true
# Use relative line numbers
line-number = "relative"
# Show a ruler at column 120
rulers = [120]
# Force the theme to show colors
true-color = true
# Use ctrl-x for completion
auto-completion = false
# Add a border to the menu otherwise it is confusing
popup-border = "all"
# Minimum severity to show a diagnostic after the end of a line
end-of-line-diagnostics = "hint"

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'

[editor.inline-diagnostics]
cursor-line = "error" # Show inline diagnostics when the cursor is on the line
other-lines = "disable" # Don't expand diagnostics unless the cursor is on the line

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
character = "â•Ž"
render = true

[editor.lsp]
enable = true
# Disable automatically popups of signature parameter help
auto-signature-help = false
# Show LSP messages in the status line
display-messages = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[keys.insert]
C-p = "signature_help"  # Help on function signature
# Ctrl-right and left arrows to move word by word like in other apps
C-right = "move_next_word_start"
C-left = "move_prev_word_start"
# Home to move at the beginning of the line on its first character
home = "goto_first_nonwhitespace"

[keys.normal]
# Having esc to escape instead of another key by default
esc = ["collapse_selection", "keep_primary_selection"]
C-p = "signature_help"
C-right = "move_next_word_start"
C-left = "move_prev_word_start"
home = "goto_first_nonwhitespace"
A-x = "extend_to_line_bounds"
X = "select_line_above"
'A-,' = "goto_previous_buffer"
"A-." = "goto_next_buffer"
"A-w" = ":buffer-close"
"A-/" = "repeat_last_motion"
# Inverse delete_selection and delete_selection_noyank
A-d = "delete_selection"
d = "delete_selection_noyank"
# Inverse change_selection and change_selection_noyank
A-c = "change_selection"
c = "change_selection_noyank"
Y = "yank_main_selection_to_clipboard"
# Yazelix sidebar integration - reveal current file in Yazi sidebar
A-y = ":sh nu ~/.config/yazelix/nushell/scripts/integrations/reveal_in_yazi.nu \"%{buffer_name}\""


[keys.select]
C-right = "move_next_word_start"
C-left = "move_prev_word_start"
home = "goto_first_nonwhitespace"
A-x = "extend_to_line_bounds"
X = "select_line_above"
# Inverse delete_selection and delete_selection_noyank
A-d = "delete_selection"
d = "delete_selection_noyank"
# Inverse change_selection and change_selection_noyank
A-c = "change_selection"
c = "change_selection_noyank"
Y = "yank_main_selection_to_clipboard"

[keys.normal.space]
t = [":pipe sed 's/[[:space:]]*$//'", "collapse_selection"]  # space + t = trim trailing whitespace

[keys.normal.space.A-r]  # space + Alt-r = refactoring menu
i = ":pipe wrap if"
f = ":pipe wrap for"
t = ":pipe wrap try-catch"
u = ":pipe unwrap"
e = ":pipe extract"
